<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class="container">
        <h1>Book Movie Tickets</h1>

        <div class="form-container">
            <label for="movie">Select Movie:</label>
            <select id="movie">
                <option value="10">Avengers: Endgame ($10)</option>
                <option value="12">Spider-Man: No Way Home ($12)</option>
                <option value="8">Inception ($8)</option>
            </select>

            <label for="seats">Select Number of Seats:</label>
            <input type="number" id="seats" value="1" min="1" max="10">

            <button id="calculate">Calculate Total</button>

            <div class="result">
                <p id="total">Total: $0</p>
            </div>
        </div>
    </div>

    <script src="ticket.js"></script>
</body>
</html>
